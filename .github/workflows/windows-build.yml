name: Windows

on:
 push:
   branches: [master]
 pull_request:
   branches: [master]

jobs:
 build-bin:
   runs-on: "windows-latest"
   steps:
     - uses: actions/checkout@v2
     - name: Prepare Toolchain
       run: rustup show
     - name: Build
       run: cargo build --verbose
     - name: Run Tests
       run: cargo test --verbose